<!DOCTYPE html>
<html>
<head>
	<title>E-Commerce || Sign Up</title>
	<meta name="viewport" content="width=device=width, initial=scale=1.0">
	<meta name="viewport" content="device=device-width=device=height">
	<link rel="stylesheet" href="signup.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="box">
		<h1>E-Commecer</h1>
		<form name="Sign Up">
			<div class="table">
				<div id="line">
					<div id="cell">
						<p>
							<label for="Nome">Name</label>
							</br>
							<input type="text" placeholder="Enter Name"/ name="Nome" required>
						</p>
				
						<p>
							<label for="Apelido">Last Name</label>
							</br>
							<input type="text" placeholder="Enter Last name"/ name="Apelido" required>
						</p>
							
						<p>
							<label for="Email">Username</label>
							</br>
							<input type="text" placeholder="Enter Username"/ name="Email" required>
						</p>

						<p>
							<label for="Password">Password</label>
							</br>
							<input type="password" placeholder="Enter Password"/ name="Password" required>
						</p>
						
						<p>
							<label for="Contact">Contact</label>
							</br>
							<input type="number" placeholder="Enter Contact"/name="Contact" required>
						</p>
					</div>

					<div id="cell">
						<p>
							<label for="date">Date Of Birth</label>
							</br>
							<input type="date" / name="Birth Date" required>
						</p>
				
						<p>
							<label for="City">City</label>
							</br>
							<input type="text" placeholder="Enter City"/ name="City" required>
						</p>

						<p>
							<label for="Neighbohood">Bairro</label>
							</br>
							<input type="text" placeholder="Enter Neighbohood"/ name="Neighbohood" required>
						</p>

						<p>
							<label for="Nr Quarteirao">Nr Quarteirao</label>
							</br>
							<input type="number" placeholder="Enter Nr Quarteirao"/ name="Nr Quarteirao" required>
						</p>

						<p>
							<label for="Nr Casa">Nr Casa</label>
							</br>
							<input type="number" placeholder="Enter Nr Casa"/ name="Nr Casa" required>
						</p>
					</div>
				</div>
			</div>
			
			<p>
				<label for="Gender">Gender</label>
				</br>
				<label>M</label> <input type="radio"/name="Gender" required>
				<label>F</label> <input type="radio"/name="Gender" required>
			</p>
			 
			<p>
				<input type="submit" value="Sign Up" onclick=""/required>
			</p>
		</form>
	</div>
</body>
</html>
